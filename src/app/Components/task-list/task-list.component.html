<form [formGroup]="filterForm">
  <div class="filter-block">
    <mat-form-field class="filter-container">
      <mat-label>Найти:</mat-label>
      <input
        matInput
        #input
        placeholder="Введите параметр"
        id="param"
        formControlName="param"
      />
    </mat-form-field>
    <mat-form-field class="filter-container">
      <mat-label>Выбрать столбец</mat-label>
      <mat-select id="typeSelect" formControlName="typeSelect">
        <div *ngFor="let type of types">
          <mat-option value="{{ type }}">{{ type }}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>
    <output class="filter-container"
      >Общее количество задач = {{ counter() }}</output
    >
  </div>
  <p>
    <button mat-stroked-button color="primary" (click)="filterTasks()">
      Отфильтровать
    </button>
    <button mat-stroked-button color="primary" (click)="resetFilter()">
      Сбросить фильтр
    </button>
  </p>
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Идентификатор
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="goToPost(element.id)">
        Редактировать №{{ element.id }}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Имя
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Автор
    </th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Дата
    </th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="cathegory">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Категория
    </th>
    <td mat-cell *matCellDef="let element">{{ element.cathegory }}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Приоритет
    </th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="deleteTask(element.id)">
        X
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="DISPLAYEDCOLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: DISPLAYEDCOLUMNS"></tr>
</table>
